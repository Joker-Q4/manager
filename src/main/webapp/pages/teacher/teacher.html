<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm data-add-btn" lay-event="add"> 添加教师 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除教师 </button>
            </div>
        </script>

        <table class="layui-hide" id="teacherTableId" lay-filter="teacherTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

        <script type="text/html" id="teachingSituation">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="lookSituation">查看</a>
        </script>

        <script type="text/html" id="industryExperience">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="lookExperience">查看</a>
        </script>

        <!-- 发表论文情况 -->
        <script type="text/html" id="teacherThesis">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="lookThesis">查看</a>
        </script>

        <!-- 项目成果 -->
        <script type="text/html" id="teacherAchievement">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="lookAchievement">查看</a>
        </script>

        <!-- 科技成果 -->
        <script type="text/html" id="teacherSTAward">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="lookSTAward">查看</a>
        </script>

        <!-- 专利授权 -->
        <script type="text/html" id="teacherPatent">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="lookPatent">查看</a>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../../js/common.js" charset="utf-8"></script>
<script>

    var global_table;
    layui.use(['form', 'table', 'element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        global_table = table;

        table.render({
            elem: '#teacherTableId',
            url: '/teacher/queryTeachers',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50, fixed: "left"},
                {field: 'id', width: 80, title: 'ID', sort: true, hide: true},
                {field: 'name', width: 80, title: '姓名'},
                {field: 'sex', width: 80, title: '性别', sort: true},
                {field: 'phoneNumber', width: 120, title: '联系方式'},
                {field: 'address', width: 180, title: '家庭住址'},
                {field: 'academicDegree', width: 120, title: '学位'},
                {field: 'title', width: 120, title: '职称'},
                {title: '授课情况', minwidth: 100, toolbar: '#teachingSituation', align: "center"},
                {title: '行业经验', minwidth: 100, toolbar: '#industryExperience', fixed: "right", align: "center"},
                {title: '论文情况', minwidth: 100, toolbar: '#teacherThesis', fixed: "right", align: "center"},
                {title: '项目成果', minwidth: 100, toolbar: '#teacherAchievement', fixed: "right", align: "center"},
                {title: '科技成果', minwidth: 100, toolbar: '#teacherSTAward', fixed: "right", align: "center"},
                {title: '专利授权', minwidth: 100, toolbar: '#teacherPatent', fixed: "right", align: "center"},
                {title: '操作', minwidth: 100, toolbar: '#currentTableBar', fixed: "right", align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });
            //执行搜索重载
            reloadTable();
            return false;
        });

        //监听表格复选框选择
        table.on('checkbox(teacherTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(teacherTableFilter)', function (obj) {
            var id = obj.data.id;
            var name = obj.data.name;
            sessionStorage.setItem(TEACHER_ID, id);
            var url;
            if (obj.event === 'edit') {
                sessionStorage.setItem(TYPE, TYPE_EDIT);
                sessionStorage.setItem(DATA, JSON.stringify(obj.data));
                url = 'add_teacher.html';
                layer.open({
                    title: '修改信息',
                    type: 2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['90%', '90%'],
                    content: url
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的要删除吗?', function (index) {
                    var url = URL_ROOT + 'teacher/deleteTeacher?id='+obj.data.id;
                    deleteObject(url);
                    layer.close(index);
                });
            } else if (obj.event === 'lookSituation') {  //查看教师授课情况
                url = 'situation.html';
                layer.open({
                    title: '修改信息',
                    type: 2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['90%', '90%'],
                    content: url
                });
            } else if (obj.event === 'lookExperience') {  //查看教师行业实践经历
                url = 'experience.html';
                layer.open({
                    title: '修改信息',
                    type: 2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['90%', '90%'],
                    content: url
                });
            } else if (obj.event === 'lookThesis') {
                sessionStorage.setItem(TYPE_ST, TYPE_T);
                url = '../thesis.html';
                layer.open({
                    title: '<font color="red">'+name+'</font>' + '&nbsp;的发表论文情况',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    area: ['90%', '90%'],
                    shadeClose: true,
                    content: url
                });
            } else if (obj.event === 'lookAchievement') {
                sessionStorage.setItem(TYPE_ST, TYPE_T);
                url = '../project_achievement.html';
                layer.open({
                    title: '<font color="red">'+name+'</font>' + '&nbsp;的项目成果',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    area: ['90%', '90%'],
                    shadeClose: true,
                    content: url
                });
            } else if (obj.event === 'lookSTAward') {
                sessionStorage.setItem(TYPE_ST, TYPE_T);
                url = '../s_t_award.html';
                layer.open({
                    title: '<font color="red">'+name+'</font>' + '&nbsp;的科技成果',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    area: ['90%', '90%'],
                    shadeClose: true,
                    content: url
                });
            } else if (obj.event === 'lookPatent') {
                sessionStorage.setItem(TYPE_ST, TYPE_T);
                url = '../patent_authorization.html';
                layer.open({
                    title: '<font color="red">'+name+'</font>' + '&nbsp;的专利授权',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    area: ['90%', '90%'],
                    shadeClose: true,
                    content: url
                });
            }
        });

        table.on('toolbar(teacherTableFilter)', function (obj) {
            if (obj.event === 'add') {
                sessionStorage.setItem(TYPE, TYPE_ADD);
                var url = 'add_teacher.html';
                layer.open({
                    title: '添加教师',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['90%', '90%'],
                    content: url
                });
            } else if (obj.event === 'delete') {
                var checkStatus = table.checkStatus('teacherTableId')
                    , data = checkStatus.data;
                if(data.length === 0){
                    layer.alert("请先选中数据！");
                    return;
                }
                layer.confirm('真的要删除吗?', function (index) {
                    var temp = [];
                    data.forEach(function (a) {
                        temp.push(a.id);
                    });
                    var aa ={};
                    aa.ids = temp;
                    var url = URL_ROOT + 'teacher/deleteTeachers';
                    deleteObjects(url, aa);
                    layer.close(index);
                });
            }
        });

    });

    function reloadTable() {
        global_table.reload('teacherTableId', {
            page: {
                curr: 1
            }
        }, 'data');
    }

</script>

</body>
</html>
