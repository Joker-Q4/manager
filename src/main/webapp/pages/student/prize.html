<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">关键字</label>
                            <div class="layui-input-inline">
                                <input type="text" name="key" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarSituation">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm data-add-btn" lay-event="add"> 添加奖项 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="PrizeTable" lay-filter="PrizeTableFilter"></table>

    </div>
</div>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/common.js" charset="utf-8"></script>
<script>

    var global_table;
    var key = "";
    layui.use(['form', 'table', 'element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        global_table = table;

        var keyParam = UrlParm.parm("key");
        var $_input_key = $("input[name='key']");
        if(keyParam){
            $_input_key.val(keyParam);
        }

        var studentId = sessionStorage.getItem(STUDENT_ID);

        table.render({
            elem: '#PrizeTable',
            url: '/prize/getPrizeByStudentId?studentId='+studentId+"&key="+$_input_key.val(),
            toolbar: '#toolbarSituation',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50, fixed: "left"},
                {field: 'id', width: 80, title: 'ID', sort: true, hide: true},
                {field: 'name', width: 200, title: '名称', edit: true
                    ,templet: function(data){
                        if(key !== "" && data.name.indexOf(key) !== -1 )
                            return '<span style="color: deepskyblue; ">'+data.name+'</span>';
                        else
                            return data.name;
                    }},
                {field: 'description', width: 230, title: '详细描述', sort: true, edit: true
                    ,templet: function(data){
                        if(key !== "" && data.description.indexOf(key) !== -1 )
                            return '<span style="color: deepskyblue; ">'+data.description+'</span>';
                        else
                            return data.description;
                    }},
                {field: 'create', width: 300, title: '创建时间'
                    ,templet: function(data){
                        if(key !== "" && data.create.indexOf(key) !== -1 )
                            return '<span style="color: deepskyblue; ">'+data.create+'</span>';
                        else
                            return data.create;
                    }}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            parseData: function (res) {
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "count": res.data.total,
                    "data": res.data.list
                };
            }
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            key = data.field.key;
            key = key.trim();
            let url = '/prize/getPrizeByStudentId?studentId='+studentId;
            if(key !== ""){
                url += '&key=';
                url += key;
            }
            //执行搜索重载
            table.reload('PrizeTable', {
                url: url,
                page: {
                    curr: 1
                }
            }, 'data');

            return false;
        });

        table.on('toolbar(PrizeTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                sessionStorage.setItem(STUDENT_ID, studentId);
                var url = 'prize_add.html';
                layer.open({
                    title: '奖项录入',
                    type: 2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['90%', '90%'],
                    content: url
                });
            } else if (obj.event === 'delete') {
                var checkStatus = table.checkStatus('PrizeTable')
                    , data = checkStatus.data;
                if(data.length === 0){
                    layer.alert("请先选中数据！");
                    return;
                }
                layer.confirm('真的要删除吗?', function (index) {
                    var temp = [];
                    data.forEach(function (a) {
                        temp.push(a.id);
                    });
                    var aa ={};
                    aa.ids = temp;
                    var url = URL_ROOT + 'prize/deletePrize';
                    deleteObjects(url, aa);
                    layer.close(index);
                });
            }
        });

        table.on('edit(PrizeTableFilter)', function(obj){ //注：edit是固定事件名，test是table原始容器的属性 lay-filter="对应的值"
            var url = URL_ROOT + 'prize/updatePrize';
            var requestData = {};
            requestData.id = parseInt(obj.data.id);
            requestData[obj.field] = obj.value;
            request(url, requestData);
        });
    });

    function reloadTable() {
        global_table.reload('PrizeTable', {
            page: {
                curr: 1
            }
        }, 'data');
    }

</script>

</body>
</html>
