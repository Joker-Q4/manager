<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form" lay-filter="student_thesis_add">
            <div class="layui-form-item" style="display: none" id="studentId">
                <label class="layui-form-label required">id</label>
                <div class="layui-input-block">
                    <input type="text" name="studentId"
                           value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="required"
                           value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">描述</label>
                <div class="layui-input-block">
                    <input type="text" name="description" lay-verify="required"
                           value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="saveBtn">确认添加</button>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../../js/common.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        setParam();
        var requestUrl = URL_ROOT + 'thesis/addThesis';
        form.render();

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.ajax({
                type: 'POST',
                dataType:'json',
                url: requestUrl,
                data: {
                    json: JSON.stringify(data.field)
                },
                success: function (data) {
                    layer.msg(data.msg);
                    if(data.code === 0){
                        parent.reloadTable();
                        parent.layer.msg(data.msg);
                        if(data.code === 0){
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    layer.msg("请求失败");
                }
            });
            return false;
        });

        function setParam(){
            //表单赋值
            form.val('student_thesis_add', {
                "studentId": sessionStorage.getItem(STUDENT_ID)
            });
        }

    });
</script>

</body>
</html>
