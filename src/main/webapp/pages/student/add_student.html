<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form" lay-filter="student">
            <div class="layui-form-item" style="display: none" id="student_id">
                <label class="layui-form-label required">学生id</label>
                <div class="layui-input-block">
                    <input type="text" name="id" placeholder="请输入用户名"
                           value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入用户名"
                           value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" checked="">
                    <input type="radio" name="sex" value="女" title="女">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">手机</label>
                <div class="layui-input-block">
                    <input type="number" name="phone" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机"
                           value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">家庭住址</label>
                <div class="layui-input-block">
                    <input type="text" name="address" placeholder="请输入家庭住址" value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/common.js" charset="utf-8"></script>
<script>

    layui.use(['form', 'table'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            $ = layui.$;

        var requestUrl;
        if(sessionStorage.getItem(TYPE) === TYPE_EDIT){
            setParam();
            requestUrl = URL_ROOT + 'student/updateStudent';
        }else {
            requestUrl = URL_ROOT + 'student/addStudent';
        }

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.ajax({
                type: 'POST',
                dataType:'json',
                url: requestUrl,
                data: {
                    json: JSON.stringify(data.field)
                },
                success: function (data) {
                    parent.reloadTable();
                    parent.layer.msg(data.msg);
                    if(data.code === 0){
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    layer.msg("请求失败");
                }
            });
            return false;
        });

        function setParam(){
            var data = JSON.parse(sessionStorage.getItem(DATA));
            //表单赋值
            form.val('student', {
                "id": data.id
                ,"name": data.name
                ,"sex": data.sex
                ,"phone": data.phoneNumber
                ,"address": data.address
            });
        }

    });

</script>

</body>
</html>
