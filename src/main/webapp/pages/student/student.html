<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="studentToolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm data-add-btn" lay-event="add"> 添加学生 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除学生 </button>
            </div>
        </script>

        <table class="layui-hide" id="studentTableId" lay-filter="studentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

        <!-- 各科成绩 -->
        <script type="text/html" id="studentGrade">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="lookGrade">查看</a>
        </script>

        <!-- 得奖情况 -->
        <script type="text/html" id="studentPrize">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="lookPrize">查看</a>
        </script>

        <!-- 参加企业实践活动 -->
        <script type="text/html" id="studentBusinessPractice">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="lookBusinessPractice">查看</a>
        </script>

        <!-- 发表论文情况 -->
        <script type="text/html" id="studentThesis">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="lookThesis">查看</a>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../../js/common.js" charset="utf-8"></script>
<script>
    var global_table;
    layui.use(['form', 'table', 'element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        global_table = table;

        table.render({
            elem: '#studentTableId',
            url: '/student/queryAllStudents',
            toolbar: '#studentToolbar',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50, fixed: "left"},
                {field: 'id', width: 80, title: 'ID', sort: true, hide: true},
                {field: 'name', width: 80, title: '姓名'},
                {field: 'sex', width: 80, title: '性别', sort: true},
                {field: 'phoneNumber', width: 120, title: '联系方式'},
                {field: 'address', width: 180, title: '家庭住址'},
                {title: '各科成绩', minwidth: 80, toolbar: '#studentGrade', align: "center"},
                {title: '获奖情况', minwidth: 80, toolbar: '#studentPrize', align: "center"},
                {title: '企业实践活动', minwidth: 80, toolbar: '#studentBusinessPractice', fixed: "right", align: "center"},
                {title: '论文情况', minwidth: 100, toolbar: '#studentThesis', fixed: "right", align: "center"},
                {title: '操作', minwidth: 100, toolbar: '#currentTableBar', fixed: "right", align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('studentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        table.on('tool(studentTableFilter)', function (obj) {
            var id = obj.data.id;
            var name = obj.data.name;
            sessionStorage.setItem(STUDENT_ID, id);
            var url;
            if (obj.event === 'lookGrade') {
                url = 'grade.html';
                layer.open({
                    title: '<font color="red">'+name+'</font>' + '&nbsp;的成绩',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['80%', '80%'],
                    content: url
                });
            } else if (obj.event === 'lookPrize') {
                url = 'prize.html';
                layer.open({
                    title: '<font color="red">'+name+'</font>' + '&nbsp;的获奖情况',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['80%', '80%'],
                    content: url
                });
            } else if (obj.event === 'lookBusinessPractice') {
                url = 'business_practice.html';
                layer.open({
                    title: '<font color="red">'+name+'</font>' + '&nbsp;的企业实践活动',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['80%', '80%'],
                    content: url
                });
            } else if (obj.event === 'lookThesis') {
                url = 'thesis.html';
                layer.open({
                    title: '<font color="red">'+name+'</font>' + '&nbsp;的发表论文情况',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    area: ['80%', '80%'],
                    shadeClose: true,
                    content: url
                });
            } else if (obj.event === 'edit') {
                sessionStorage.setItem(TYPE, TYPE_EDIT);
                sessionStorage.setItem(DATA, JSON.stringify(obj.data));
                url = 'add_student.html';
                layer.open({
                    title: '修改信息',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['80%', '80%'],
                    content: url
                });
            } else if (obj.event === 'delete') {
                layer.confirm('真的要删除吗?', function (index) {
                    var url = URL_ROOT + 'student/deleteStudent?studentId='+obj.data.id;
                    deleteObject(url);
                    layer.close(index);
                });
            }
        });

        table.on('toolbar(studentTableFilter)', function (obj) {
            if (obj.event === 'add') {
                sessionStorage.setItem(TYPE, TYPE_ADD);
                var url = 'add_student.html';
                layer.open({
                    title: '添加学生',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['80%', '80%'],
                    content: url
                });
            } else if (obj.event === 'delete') {
                var checkStatus = table.checkStatus('studentTableId')
                    , data = checkStatus.data;
                if(data.length === 0){
                    layer.alert("请先选中数据！");
                    return;
                }
                layer.confirm('真的要删除吗?', function (index) {
                    var temp = [];
                    data.forEach(function (a) {
                        temp.push(a.id);
                    });
                    var aa ={};
                    aa.ids = temp;
                    var url = URL_ROOT + 'student/deleteStudents';
                    deleteObjects(url, aa);
                    layer.close(index);
                });
            }
        });

        function deleteStudents(arr) {
            $.ajax({
                type: 'POST',
                dataType:'json',
                url: URL_ROOT + 'student/deleteStudents',
                data: {
                    json: JSON.stringify(arr)
                },
                success: function (data) {
                    layer.msg(data.msg);
                    reloadTable();
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    layer.msg("请求失败");
                }
            });
        }

        function deleteStudent(url) {
            $.ajax({
                type: 'GET',
                url: url,
                success: function (data) {
                    layer.msg(data.msg);
                    reloadTable();
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    layer.msg("请求失败");
                }
            });
        }
    });

    function reloadTable() {
        global_table.reload('studentTableId', {
            page: {
                curr: 1
            }
        }, 'data');
    }
</script>

</body>
</html>
